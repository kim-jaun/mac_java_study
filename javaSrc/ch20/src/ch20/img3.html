<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      function chk(num) {
        document.images[0].src = "../images/" + num + ".jpeg/";
      }
    </script>
  </head>
  <body>
    <img alt="" src="../images/1.jpeg" height="100" /><br />
    <span onmouseover="chk(1)">1번 그림</span>
    <span onmouseover="chk(2)">2번 그림</span>
    <span onmouseover="chk(3)">3번 그림</span>
  </body>
</html>
