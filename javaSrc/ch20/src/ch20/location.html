<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      function chk(url) {
        location.href = url;
      }
    </script>
  </head>
  <body>
    <button onclick="chk('http://www.naver.com')">네이버</button>
    <p></p>
    <button onclick="chk('http://www.google.com')">구글</button>
    <p></p>
    <button onclick="chk('http://www.daum.net')">다음</button>
    <p></p>
    <button onclick="history.back()">이전</button
    ><button onclick="history.forward()">다음</button>
  </body>
</html>
