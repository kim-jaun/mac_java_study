<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      var str;
      var len;
      do {
        str = prompt("6자 이하로 입력하세요");
        if (!str) {
          str = "문자 입력 안하셨습니다";
        }
        len = str.length;
      } while (len > 6);
      document.write("입력한 문자 " + str + "이고 길이는 " + len + "입니다");
    </script>
  </head>
  <body></body>
</html>
