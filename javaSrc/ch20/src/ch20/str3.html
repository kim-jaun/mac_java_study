<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      str = "처음엔 친구였어. 풋풋한 동갑내기 친구";
      document.write(str.indexOf("친") + "<p>");
      document.write(str.lastIndexOf("친") + "<p>");
      document.write(str.substring(10, 18) + "<p>");
      document.write(str.slice(10, 18) + "<p>");
      document.write(str.slice(10, -3) + "<p>");
      document.write(str.substr(10, 8) + "<p>");
    </script>
  </head>
  <body></body>
</html>
