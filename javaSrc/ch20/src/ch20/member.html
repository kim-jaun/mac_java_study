<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      @import url("common.css");
    </style>
    <script type="text/javascript">
      function chk() {
        if (!frm.age.value) {
          alert("나이를 입력하세요");
          frm.age.focus();
          return false;
        }
      }
    </script>
  </head>
  <body>
    <div align="center">
      <h2>회원가입</h2>
      <form action="http://www.choongang.co.kr" name="frm">
        <fieldset>
          이름 :
          <input
            type="text"
            name="name"
            autofocus="autofocus"
            required="required"
          />
          <p></p>
          나이 : <input type="number" name="age" min="0" max="100" size="3" />
          <p></p>
          좋아하는 색깔 :
          <div>
            <label for="c1">빨강</label
            ><input type="radio" name="color" value="빨강" id="c1" />
            <label for="c2">노랑</label
            ><input type="radio" name="color" value="노랑" id="c2" />
            <label for="c3">초록</label
            ><input type="radio" name="color" value="초록" id="c3" />
            <label for="c4">파랑</label
            ><input type="radio" name="color" value="파랑" id="c4" />
            <label for="c5">남색</label
            ><input type="radio" name="color" value="남색" id="c5" />
            <label for="c6">보라</label
            ><input type="radio" name="color" value="보라" id="c6" />
          </div>
          취미 :
          <select name="hobby" id="">
            <option value="오징어게임">오징어게임</option>
            <option value="구슬치기">구슬치기</option>
            <option value="줄다리기">줄다리기</option>
            <option value="숨바꼭질">숨바꼭질</option>
          </select>
          <p></p>
          의견 :
          <textarea name="textarea" id="opinion" cols="40" rows="5"></textarea>
          <p></p>
          생일 : <input type="date" name="date" required />
          <p></p>
          <input type="submit" value="확인" />
          <input type="reset" value="취소" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
