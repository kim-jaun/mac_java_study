<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      function chk() {
        var img = window.open("img.html", "gfd", "width=200 height=200");
        img.moveTo(0, 0);
        setInterval(() => {
          img.moveBy(10, 10);
        }, 1000);
      }
    </script>

  <body>
    <img alt="" src="../images/2.jpeg" onclick="chk()" />
  </body>
