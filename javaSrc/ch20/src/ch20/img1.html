<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      function show() {
        var str = "개수 : " + document.images.length + "\n";
        for (var i = 0; i < document.images.length; i++) {
          str += i + 1 + "번째 그림 :" + document.images[i].alt + "\n";
        }
        alert(str);
      }
    </script>
  </head>
  <body>
    <img alt="1번 그림" src="../images/1.jpeg" /><br />
    <img alt="2번 그림" src="../images/2.jpeg" /><br />
    <img alt="3번 그림" src="../images/3.jpeg" /><br />
    <button onclick="show()">이미지 내용</button>
  </body>
</html>
