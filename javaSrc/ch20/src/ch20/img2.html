<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      function chk() {
        for (i = 0; i < document.images.length; i++) {
          document.images[i].src = "../images/" + (i + 1) + ".jpeg";
        }
      }
    </script>
  </head>
  <body>
    <button onclick="chk()">클릭</button>
    <img alt="" src="../images/1.jpeg" /><br />
    <img alt="" src="../images/2.jpeg" /><br />
    <img alt="" src="../images/3.jpeg" /><br />
  </body>
</html>
