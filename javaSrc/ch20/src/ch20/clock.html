<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      function init() {
        var tt = document.getElementById("tt");
        var time = setInterval(() => {
          var date = new Date();
          t =
            date.getHours() +
            " : " +
            date.getMinutes() +
            " : " +
            date.getSeconds();
          tt.innerHTML = t;
        }, 1000);
        setTimeout(() => {
          clearTimeout(time);
        }, 11000);
      }
    </script>
  </head>
  <body onload="init()">
    <div id="tt"></div>
  </body>
</html>
