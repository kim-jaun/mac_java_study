<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      function over(n) {
        document.images[n].src = "../images/" + n + ".jpeg";
      }
      function out(n) {
        document.images[n].src = "../images/" + n + ".jpeg";
      }
    </script>
  </head>
  <body>
    <img
      alt=""
      src="../images/1.jpeg"
      onmouseout="out(1)"
      onmouseover="over(1)"
    />
    <img
      alt=""
      src="../images/1.jpeg"
      onmouseout="out(2)"
      onmouseover="over(2)"
    />
    <img
      alt=""
      src="../images/1.jpeg"
      onmouseout="out(3)"
      onmouseover="over(3)"
    />
  </body>
</html>
