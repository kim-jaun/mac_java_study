<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      var color = ["red", "orange", "yello", "green", "blue", "navy", "violet"];
      var ran = Math.floor(Math.random() * color.length);
      if (ran == 0 || ran == 3 || ran == 4 || ran == 5) {
        document.write(
          "<h1 style = 'color:white'>" + color[ran].toUpperCase() + "</h1>"
        );
      } else document.write("<h1>" + color[ran].toUpperCase() + "</h1>");
      document.bgColor = color[ran];
    </script>
  </head>
  <body></body>
</html>
