<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      today = new Date();
      document.write(
        today.getYear() +
          1900 +
          "년 " +
          (today.getMonth() + 1) +
          "월 " +
          today.getDate() +
          "일<p>"
      );
      today2 = new Date();
      document.write(
        today2.getFullYear() +
          "년 " +
          (today2.getMonth() + 1) +
          "월 " +
          today2.getDate() +
          "일<p>"
      );
    </script>
  </head>
  <body></body>
</html>
