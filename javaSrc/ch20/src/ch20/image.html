<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      function chk() {
        str = "이미지 갯수 :" + document.images.length + "\n";
        for (i = 0; i < document.images.length; i++) {
          str += document.images[i].name + "\n";
        }
        alert(str);
      }
    </script>
  </head>
  <body>
    <img src="../images/1.jpeg" alt="" name="1번 그림" />
    <img src="../images/2.jpeg" alt="" name="2번 그림" />
    <img src="../images/3.jpeg" alt="" name="3번 그림" />
    <button onclick="chk()">클릭</button>
  </body>
</html>
