<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="http://www.choongang.co.kr">
      <input type="hidden" name="hobby" value="오징어게임" />
      <fieldset>
        이름 :
        <input
          type="text"
          name="name"
          autofocus="autofocus"
          required="required"
        />
        <p></p>
        나이 :
        <input type="number" name="age" value="21" readonly="readonly" />
        <p></p>
        주소 :
        <input type="text" name="addr" value="마포" disabled="disabled" />
        <p></p>
        파일 : <input type="file" name="file" />
        <p></p>
        날짜 :
        <input type="date" name="date" />
        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
